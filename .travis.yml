language: php

# faster builds on new travis setup not using sudo
sudo: false

matrix:
  include:
    - php: 7.1
    - php: 7.2
    - php: hhvm
    - php: nightly
  allow_failures:
    - php: hhvm
  fast_finish: true

install:
  - travis_retry composer install --no-interaction

script:
  - php vendor/bin/codecept run --coverage --coverage-xml
after_success:
  - bash <(curl -s https://codecov.io/bash)
coverage:
  enabled: true
  remote: false
  include:
      - src/*
